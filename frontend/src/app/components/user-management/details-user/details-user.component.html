<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable container-fluid overflow-hidden">
    <div class="container-fluid overflow-hidden">
        <div class="d-flex justify-content-between align-items-baseline">
            <h4 class="modal-title" id="myModalLabel">User Details</h4>
            <section class="d-flex flex-row d-grid gap-4">
                <i class="bi bi-x-lg" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></i>
            </section>
        </div>
        <hr class="text-muted">

        <section class="d-flex flex-row flex-wrap justify-content-between">

            <div class="my-2 col-md-4">
                <span class="d-flex flex-row d-grid gap-1">
                    <i class="bi bi-envelope-at"></i>
                    <h5><b>Email</b></h5>
                </span>
                <small class="mx-4">{{user.email}}</small>
            </div>
            <div class="my-2 col-md-4">
                <span class="d-flex flex-row d-grid gap-1">
                    <i class="bi bi-person-vcard"></i>
                    <h5><b>Full Name</b></h5>
                </span>
                <small class="mx-4">{{user.firstName}}</small>
                <small class="mx-1">{{user.lastName}}</small>
            </div>

            <!-- <div class="my-2 col-md-3"> 
                    <span class="d-flex flex-row d-grid gap-1">
                        <i class="bi bi-person-bounding-box"></i>
                        <h5><b>Role</b></h5>
                    </span>
                    <small class="mx-4">{{Role}}</small>
                </div> -->
        </section>

    </div>
</div>
