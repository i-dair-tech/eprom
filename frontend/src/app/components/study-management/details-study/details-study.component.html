<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable container-fluid overflow-hidden">
    <div class="container-fluid overflow-hidden">
        <div class="d-flex justify-content-between align-items-baseline">
            <h4 class="modal-title" id="myModalLabel">Study Details</h4>
            <section class="d-flex flex-row d-grid gap-4">
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash3"></i>
                <i class="bi bi-x-lg" data-bs-dismiss="modal" aria-label="Close"></i>
            </section>
        </div>
        <hr class="text-muted">
        <section class="d-flex justify-content-between flex-row flex-wrap">
            <div class="col-md-4">
                <span class="d-flex flex-row d-grid gap-2">
                    <i class="bi bi-clipboard2"></i>
                    <h5><b>Study title</b></h5>
                </span>
                <small class="mx-4">{{study.title}}</small>
            </div>

            <div class="col-md-3">
                <span class="d-flex flex-row d-grid gap-2">
                    <i class="bi bi-card-checklist"></i>
                    <h5><b>Surveys</b></h5>
                </span>
                <div class="d-flex flex-column">
                    <small class="mx-4">{{study.surveys}}</small>
                </div>
            </div>
        </section>

        <hr class="hr-b text-muted">

        <section class="d-flex flex-row flex-wrap justify-content-between pt-4">
            <small class="d-flex flex-row flex-wrap align-items-sm-start align-items-xs-end d-grid gap-2">
                <i class="bi bi-person-bounding-box"></i>
                <b>Creator</b>
                <span>{{study.createdBy}}</span>
            </small>
            <small class="d-flex flex-row flex-wrap align-items-sm-start align-items-xs-end d-grid gap-2 col-md-3">
                <i class="bi bi-calendar"></i>
                <b>Date Created</b>
                <span>{{study.createdDate?.toString()?.slice(0,10)}}</span>
            </small>
        </section>
    </div>
</div>
