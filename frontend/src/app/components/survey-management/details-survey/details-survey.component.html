<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable container-fluid overflow-hidden">
    <div class="container-fluid overflow-hidden">
        <div class="d-flex justify-content-between align-items-baseline">
            <h4 class="modal-title" id="myModalLabel">Survey Details</h4>
            <section class="d-flex flex-row d-grid gap-4">
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash3"></i>
                <i class="bi bi-x-lg" data-bs-dismiss="modal" aria-label="Close"></i>
            </section>
        </div>

        <hr>

        <section class="d-flex justify-content-between flex-row flex-wrap my-2">
                <div class="col-md-5">
                    <span class="d-flex flex-row d-grid gap-2">
                        <i class="bi bi-clipboard"></i>
                        <h5><b>Title</b></h5>
                    </span>
                    <div class="px-4">
                        <small>{{survey.title}}</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <span class="d-flex flex-row d-grid gap-2">
                        <i class="bi bi-braces"></i>
                        <h5><b>Topic</b></h5>
                    </span>
                    <small class="mx-4">{{survey.topic}}</small>
                </div>

                <div class="mt-2">
                    <span class="d-flex flex-row d-grid gap-2">
                        <i class="bi bi-text-indent-left"></i>
                        <h5><b>Description</b></h5>
                    </span>
                    <small class="mx-4">{{survey.description || "no data"}}</small>
                </div>
        </section>

        <hr class="hr-b">
        
        <section class="d-flex flex-row flex-wrap justify-content-between pt-4">
            <small class="d-flex flex-row flex-wrap align-items-sm-start align-items-xs-end d-grid gap-2">
                    <i class="bi bi-person-bounding-box"></i>
                    <b>Creator</b>
                <span>{{survey.createdBy}}</span>
            </small>
            <small class="d-flex flex-row flex-wrap align-items-sm-start align-items-xs-end d-grid gap-2 col-md-3">
                    <i class="bi bi-calendar"></i>
                    <b>Date Created</b>
                <span>{{survey.createdDate?.toString()?.slice(0,10)}}</span>
            </small>
        </section>
    </div>
</div>
